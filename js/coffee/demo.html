    <script>
        //基类
        class Beverage {
            constructor() {
                console.log('开始冲泡');
            }

                console.log('烧水');
            }
            //abstract方法
            brew() {
                // console.log('用沸水冲泡');
            }
            pourInCup() {
                //空方法
            } 
            //抽象能力
            addCondiments() {
                 //空方法 
             }
            }
        class Tea extends Beverage {
            constructor() {
                super();  //调用父类的方法
                this.boilWater();
                this.brew();
                this.pourInCup();
                this.addCondiments();
            }
            brew() {
                console.log('用水冲泡茶');
            }
            pourInCup() {
                console.log('把茶倒进杯子');
            }
            addCondiments() {
                console.log('加柠檬');
            }
        }
       const tea = new Tea();
       class Coffee extends Beverage {
            constructor() {
                super();  //调用父类的方法
                this.boilWater();
                this.brew();
                this.pourInCup();
                this.addCondiments();
            }
            brew() {
                console.log('用水冲泡咖啡');
            }
            pourInCup() {
                console.log('把咖啡倒进杯子');
