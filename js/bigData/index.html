<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="container"></ul>
    <script>
        // 浏览器是多线程  ！=  js
        // v8引擎  JS
        // 负责渲染工作线程
        let now = Date.now()
        const total = 100000;
        let ul = document.getElementById('container')  // 在js内存里
        for (let i=0; i< total; i++) {
            // 爆栈
            let li =document.createElement('li') // 内存在v8 之中
            li.innerText =   Math.floor(Math.random()*total)
            ul.appendChild(li);
        }
        console.log('Js运行时间',  Date.now() - now);
        setTimeout(() => {
            console.log('总运行时间', Date.now() - now);
        }, 0);
    </script>
</body>
</html>
