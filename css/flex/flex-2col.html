<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            height: 300px;
            background-color: green;
            /* justify-content: space-around; */
            align-items: center; /* 次轴 */
        }
        .item {
            /* width: 100px; */
            flex: 1;
            height: 150px;
            background-color: pink;
            margin-right: 10px;
        }
        .item:last-child {
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <!--  FLEX FFC  BFC -->
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
