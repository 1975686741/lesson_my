<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <!-- 引入 Tailwind CSS 样式文件 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/css/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- 登录注册页面 -->
<!-- 登录注册页面 -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full mx-auto bg-white rounded-md shadow-md overflow-hidden">
      <div class="text-center font-medium text-gray-600 px-6 py-4 border-b">
        <h1 class="text-2xl uppercase">Welcome back</h1>
        <p class="mt-2">Please sign in to your account</p>
      </div>
      <form class="px-6 py-4">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="username">
            Username
          </label>
          <input class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="password">
            Password
          </label>
          <input class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="*********">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="button">
            Sign In
          </button>
          <a class="inline-block align-baseline font-medium text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a>
        </div>
      </form>
      <div class="px-6 py-4 bg-gray-200">
        <p class="text-gray-600">Don't have an account? <a class="text-blue-500 hover:text-blue-800 font-medium" href="#">Sign up</a></p>
      </div>
    </div>
  </div>
  
  
</body>

</html>
